<!DOCTYPE html >
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <title>工作笔记</title>
  <link rel="stylesheet" href="../common/common.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- 左侧开始 -->
  <div id="lf_area">
    <!-- 用户名展示开始 -->
    <div id="user">
      <img src="user.jpg" alt="">
      <strong>Beaut-zihan</strong>
      <span>夜雨随风流</span>
    </div>
    <!-- 用户名展示结束 -->
    <!-- 导航列表开始 -->
    <ul id="navList" class="layui-nav layui-nav-tree layui-inline" lay-filter="demo">
      
    </ul>
    <!-- 导航列表结束 -->
  </div>
  <!-- 左侧结束 -->
  <!-- 右侧开始 -->
  <div id="rg_area">
    <!-- 窗口box开始 -->
    <div class="barBox">
      <!-- 左边btn开始 -->
      <button id="toLeft" class="layui-btn"><i class="fa fa-backward"></i></button>
      <!-- 左边btn结束 -->
      <!-- tabBar开始 -->
      <div class="tabBarBox" style="flex: 1; overflow: hidden;">
        <div>
          <div id="tabBar">
            <a href="javascript:;" class="tabLi active" data-url="../firstPage/index.html">首页</a>
          </div>
        </div>
      </div>
      <!-- tabBar结束 -->
      <!-- 右边btn开始 -->
      <button id="toRight" class="layui-btn"><i class="fa fa-forward"></i></button>
      <!-- 右边btn结束 -->
      <!-- btnlist开始 -->
      <div id="btnList">
        页签操作<i class="fa fa-caret-down"></i>
        <ul class="myPop">
          <li><a class="popReload" href="javascript:;">刷新当前页面</a></li>
          <li><a class="popOther" href="javascript:;">关闭其他标签页</a></li>
          <li><a class="popAll" href="javascript:;">关闭全部页面</a></li>
          <li><a class="popLeft" href="javascript:;">关闭左侧标签页</a></li>
          <li><a class="popRight" href="javascript:;">关闭右侧标签页</a></li>
        </ul>
      </div>
      <!-- btnlist结束 -->
      <!-- 退出按钮开始 -->
      <button class="layui-btn"><i class="fa fa fa-sign-out"></i>退出</button>
      <!-- 退出按钮结束 -->
    </div>
    <!-- 窗口box结束 -->
    <!-- iframeBox 开始 -->
    <div id="iframeBox">
      <iframe class="iframeLi active" name="../firstPage/index.html" src="../firstPage/index.html" frameborder="0"></iframe>
    </div>
    <!-- iframeBox 结束 -->
  </div>
  <!-- 右侧结束 -->
</body>
<script src="../common/common.js"></script>
<script src="./tabBar.js"></script>
<script src="./config.js"></script>
<script src="./index.js"></script>
</html>
